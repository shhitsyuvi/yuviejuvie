<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yuviejuvie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #000;
        }

        .background {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.6;
            animation: blobMove 20s infinite ease-in-out;
        }

        .blob1 {
            width: 400px;
            height: 400px;
            background: #dc2626;
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .blob2 {
            width: 500px;
            height: 500px;
            background: #ef4444;
            bottom: -15%;
            right: -10%;
            animation-delay: 5s;
        }

        .blob3 {
            width: 300px;
            height: 300px;
            background: #991b1b;
            top: 40%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes blobMove {

            0%,
            100% {
                transform: translate(0px, 0px) scale(1);
            }

            50% {
                transform: translate(100px, -50px) scale(1.2);
            }
        }

        .intro-message {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 1s ease, transform 1s ease;
            font-size: 1rem;
            color: white;
            text-align: center;
            margin-bottom: 1rem;
        }

        .intro-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        #enter-btn {
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        #enter-btn.show {
            opacity: 1;
        }
    </style>
</head>

<body class="bg-black min-h-screen relative overflow-y-auto">
    <div class="background">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <div id="intro" class="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center px-4">
        <div id="messages" class="max-w-md w-full"></div>
        <button id="enter-btn"
            class="mt-6 px-6 py-3 bg-red-600 text-white rounded-full font-semibold hover:bg-red-700 transition">
            okay, i understand. let me enter
        </button>
    </div>

    <div id="main-app" class="hidden">
        <div class="flex justify-center px-4 py-10">
            <div
                class="w-full max-w-md bg-black/70 backdrop-blur-md p-6 rounded-3xl shadow-2xl border border-neutral-800">
                <h1 class="text-white text-center text-3xl font-semibold mb-8">yuviejuvie</h1>
                <div class="flex flex-col items-center gap-4">
                    <input id="image" type="file" accept="image/*" class="hidden" />
                    <label for="image"
                        class="cursor-pointer w-full text-center px-6 py-3 bg-red-600 text-white rounded-full text-base font-medium transition hover:bg-red-700">
                        choose image
                    </label>
                    <button id="submit"
                        class="w-full px-6 py-3 bg-white text-black font-semibold rounded-full text-base hover:bg-gray-200 transition">
                        analyze
                    </button>
                    <button id="tips"
                        class="w-full px-6 py-3 bg-red-500 text-white font-semibold rounded-full text-base hover:bg-red-600 transition">
                        give me tips
                    </button>
                </div>
                <div id="preview" class="mt-6 hidden flex justify-center">
                    <img id="preview-img" class="rounded-xl max-h-48 object-contain" />
                </div>
                <div id="spinner" class="mt-6 hidden flex justify-center">
                    <div class="w-6 h-6 border-4 border-red-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
                <div id="output" class="hidden mt-8 space-y-4 text-white text-center"></div>
            </div>
        </div>
    </div>

    <script>
        const introMessages = [
            "this app uses ai to give you a face rating",
            "the scores may change every time you click analyze",
            "all beauty tips are natural only. no surgery or filters",
            "beauty is personal. everyone is beautiful in their own way",
            "these ratings are just for fun and learning"
        ];

        const messageContainer = document.getElementById("messages");
        const enterButton = document.getElementById("enter-btn");
        const introOverlay = document.getElementById("intro");
        const mainApp = document.getElementById("main-app");

        function showMessage(i) {
            if (i >= introMessages.length) {
                setTimeout(() => {
                    enterButton.classList.add("show");
                }, 1000);
                return;
            }

            const div = document.createElement("div");
            div.className = "intro-message";
            div.textContent = introMessages[i];
            messageContainer.appendChild(div);

            setTimeout(() => {
                div.classList.add("show");
            }, 50);

            setTimeout(() => {
                showMessage(i + 1);
            }, 2400);
        }

        enterButton.onclick = () => {
            introOverlay.style.display = "none";
            mainApp.classList.remove("hidden");
        };

        showMessage(0);
    </script>

    <script src="script.js"></script>
</body>

</html>
